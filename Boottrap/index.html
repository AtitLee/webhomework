<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"

  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">My Web Site</a>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 container py-4">
      <div class="row">
        <aside class="col-md-4 col-lg-3">
          <h4>หมวดหมู่</h4>
          <ul class="list-group">
            <li class="list-group-item">หมวดหมู่ 1</li>
            <li class="list-group-item">หมวดหมู่ 2</li>
            <li class="list-group-item">หมวดหมู่ 3</li>
            <li class="list-group-item">หมวดหมู่ 4</li>
            <li class="list-group-item">หมวดหมู่ 5</li>
          </ul>
        </aside>
        <section class="col-md-8 col-lg-9">
          <h2>เนื้อหาหลัก</h2>
          <p>ส่วนของเนื่้อหาในเว็บ</p>
          <form class="col-md-8 col-lg-9">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
              />
            </div>

            <!-- <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div> -->
            <label for="gender" class="form-label">Gender</label>
            <select
              name="gender"
              id="gender"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="trangender">trangender</option>
            </select>
            <button type="submit" class="btn btn-primary bg-dark">
              Submit
            </button>
          </form>
        </section>
      </div>

    </form> -->
    </main>
    <footer class="bg-dark text-white text-center p-3">
      <div class="container">&copy; 2025 Mywebsite</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
