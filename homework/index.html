<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="card" style="width: 20rem">
        <img src="https://picsum.photos/id/111/400/300" alt="Image 8">

    <footer class="bg-dark text-white-50 text-center p-3">
      <div class="container">&copy; 2025 Waratt Thapett.All right reserved.</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
